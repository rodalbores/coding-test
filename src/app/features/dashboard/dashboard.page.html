<div class="grid gap-6">

  @if (hasError()) {
  <!-- Error Banner -->
  <div class="rounded-lg border border-red-200 bg-red-50 p-4 shadow-sm ring-1 ring-red-200">
    <div class="flex items-start justify-between gap-4">
      <div class="flex-1">
        <h3 class="text-sm font-semibold text-red-800">Error loading data</h3>
        <p class="mt-1 text-sm text-red-700">
          An error occurred while requesting data from the backend. Please refresh the page to try again.
        </p>
      </div>
      <button (click)="refreshPage()"
        class="rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
        Refresh Page
      </button>
    </div>
  </div>
  }

  <app-stat-cards [metrics]="metrics()"></app-stat-cards>

  <div class="grid gap-6 lg:grid-cols-3">
    <section class="lg:col-span-2 rounded-xl bg-white p-4 shadow-sm ring-1 ring-slate-200">
      <h2 class="mb-3 text-sm font-semibold text-slate-700">Sensor overview</h2>


      <app-sensors-table [sensors]="sensors()" [selectedId]="selectedSensorId()"
        (selectSensor)="onSelectSensor($event)" />

    </section>

    <section class="rounded-xl bg-white p-4 shadow-sm ring-1 ring-slate-200">
      <h2 class="mb-3 text-sm font-semibold text-slate-700">Live readings</h2>

      <app-live-readings [sensors]="sensors()" [sensor]="selectedSensor()" (sensorChange)="onSelectSensor($event)" />

    </section>
  </div>
</div>
